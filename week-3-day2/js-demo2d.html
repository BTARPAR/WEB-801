<!--End Container-->
<!--Script START-->
<script>
  var photos = []
  var fileNames = []
  var imageList = []
  var image
  var openList = "<li id='photo'>"
  var closeList = '</li>'
  // Create loop starting from the index 0
  for (var i = 0; i < 6; i++) {
    fileNames.push("winterland" + (i + 1)) // Will create all 6 images that we just comment it put
    photos.push(`<img alt=${fileNames[i]} src=images/${fileNames[i]}.jpg>`)
    image = openList + photos[i] + closeList
    imageList.push(image)
  }

  document.getElementById("album").innerHTML = imageList
</script>
<!--Script END-->
</body>
