    <script>
      $(document).ready(function () {
        $('#btn').click(function (event) {
          //Load data from json file to each paragraphs
          $.getJSON('./data.json', function (jqdata) {
            //Add caption using title property of JSON
            $('table').append(`<caption>${jqdata.title}</caption>`)
            //Add all headings for the table
            $('table').append(`<thead>
                                    <tr id="showheading">
                                        <th>Type</th>
                                        <th>${jqdata.head1}</th>
                                        <th>${jqdata.head2}</th>
                                        <th>${jqdata.head3}</th>
                                        <th>${jqdata.head4}</th>
                                    </tr>
                                </thead>`)
            //Add all Calories for the table
            $('table').append(`<tbody>
                                    <tr id="showcalories">
                                        <td>Calories</td>
                                        <td>${jqdata.cal1}</td>
                                        <td>${jqdata.cal2}</td>
                                        <td>${jqdata.cal3}</td>
                                        <td>${jqdata.cal4}</td>
                                    </tr>
                                </tbody>`)
            //Add all Fat for the table
            $('table').append(`<tbody>
                                    <tr id="showfat">
                                        <td>Fat</td>
                                        <td>${jqdata.fat1}</td>
                                        <td>${jqdata.fat2}</td>
                                        <td>${jqdata.fat3}</td>
                                        <td>${jqdata.fat4}</td>
                                    </tr>
                                </tbody>`)
            //Add all Vendors for the table
            $('table').append(`<tfoot>
                                    <tr id="showven">
                                        <td>Vendor</td>
                                        <td>${jqdata.ven1}</td>
                                        <td>${jqdata.ven2}</td>
                                        <td>${jqdata.ven3}</td>
                                        <td>${jqdata.ven4}</td>
                                    </tr>
                                </tfoot>`)
            $('#btn').hide()
          })

        })
      })
    </script>
